name: Demo Scripts Testing

on:
    push:
        paths:
            - 'examples/**'
            - '.github/workflows/demo-scripts.yml'
    pull_request:
        paths:
            - 'examples/**'
    workflow_dispatch:

jobs:
    test-demo-scripts:
        name: Test Demo Scripts
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      shell: bash
                      script: examples/demo.sh
                    - os: ubuntu-latest
                      shell: fish
                      script: examples/demo.fish
                    - os: ubuntu-latest
                      shell: python
                      script: examples/demo.py
                    - os: windows-latest
                      shell: powershell
                      script: examples/demo.ps1
                    - os: windows-latest
                      shell: cmd
                      script: examples/demo.bat
                    - os: windows-latest
                      shell: python
                      script: examples/demo.py
                    - os: macos-latest
                      shell: bash
                      script: examples/demo.sh
                    - os: macos-latest
                      shell: python
                      script: examples/demo.py

        steps:
            - name: ðŸ“‚ Checkout code
              uses: actions/checkout@v4

            - name: ðŸ¦€ Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: ðŸ“¦ Cache Rust dependencies
              uses: Swatinem/rust-cache@v2

            - name: ðŸ Setup Python (for Python scripts)
              if: matrix.shell == 'python'
              uses: actions/setup-python@v4
              with:
                  python-version: '3.x'

            - name: ðŸ  Setup Fish shell (Linux)
              if: matrix.shell == 'fish' && runner.os == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y fish

            - name: ðŸ—ï¸ Build NullScan
              run: cargo build --release

            - name: ðŸ”§ Make scripts executable (Unix)
              if: runner.os != 'Windows'
              run: chmod +x examples/*.sh examples/*.py examples/*.fish

            - name: ðŸ§ª Test Bash script
              if: matrix.shell == 'bash'
              run: |
                  echo "Testing Bash demo script..."
                  export CI_MODE=1
                  timeout 60 bash ${{ matrix.script }} || true

            - name: ðŸ§ª Test Fish script
              if: matrix.shell == 'fish'
              run: |
                  echo "Testing Fish demo script..."
                  export CI_MODE=1
                  timeout 60 fish ${{ matrix.script }} || true

            - name: ðŸ§ª Test Python script
              if: matrix.shell == 'python'
              run: |
                  echo "Testing Python demo script..."
                  export CI_MODE=1
                  timeout 60 python ${{ matrix.script }} || true

            - name: ðŸ§ª Test PowerShell script
              if: matrix.shell == 'powershell'
              run: |
                  echo "Testing PowerShell demo script..."
                  $env:CI_MODE = "1"
                  $env:ErrorActionPreference = "Continue"
                  & ${{ matrix.script }}

            - name: ðŸ§ª Test Batch script
              if: matrix.shell == 'cmd'
              shell: cmd
              run: |
                  echo Testing Batch demo script...
                  set CI_MODE=1
                  ${{ matrix.script }}

    validate-demo-docs:
        name: Validate Demo Documentation
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“‚ Checkout code
              uses: actions/checkout@v4

            - name: ðŸ“‹ Check README exists
              run: |
                  if [ ! -f "examples/README.md" ]; then
                    echo "âŒ examples/README.md is missing"
                    exit 1
                  fi
                  echo "âœ… examples/README.md found"

            - name: ðŸ” Validate script references in README
              run: |
                  scripts=("demo.sh" "demo.ps1" "demo.py" "demo.bat" "demo.fish")
                  for script in "${scripts[@]}"; do
                    if [ ! -f "examples/$script" ]; then
                      echo "âŒ Script examples/$script is missing"
                      exit 1
                    fi
                    if ! grep -q "$script" examples/README.md; then
                      echo "âŒ Script $script not documented in README"
                      exit 1
                    fi
                    echo "âœ… Script $script exists and is documented"
                  done

            - name: ðŸ“Š Generate demo script matrix
              run: |
                  echo "## ðŸ“Š Demo Script Coverage" > demo_coverage.md
                  echo "" >> demo_coverage.md
                  echo "| Platform | Shell | Script | Status |" >> demo_coverage.md
                  echo "|----------|-------|--------|--------|" >> demo_coverage.md
                  echo "| Linux | Bash | demo.sh | âœ… |" >> demo_coverage.md
                  echo "| Linux | Fish | demo.fish | âœ… |" >> demo_coverage.md
                  echo "| Linux | Python | demo.py | âœ… |" >> demo_coverage.md
                  echo "| Windows | PowerShell | demo.ps1 | âœ… |" >> demo_coverage.md
                  echo "| Windows | CMD | demo.bat | âœ… |" >> demo_coverage.md
                  echo "| Windows | Python | demo.py | âœ… |" >> demo_coverage.md
                  echo "| macOS | Bash | demo.sh | âœ… |" >> demo_coverage.md
                  echo "| macOS | Python | demo.py | âœ… |" >> demo_coverage.md
                  echo "" >> demo_coverage.md
                  echo "**Cross-platform compatibility:** âœ… Complete coverage for all major platforms and shells" >> demo_coverage.md

            - name: ðŸ“¤ Upload coverage report
              uses: actions/upload-artifact@v3
              with:
                  name: demo-coverage-report
                  path: demo_coverage.md
